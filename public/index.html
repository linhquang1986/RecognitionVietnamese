<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container mybuttons">
    <audio src="" class="speech" hidden></audio>
    <div class="processing-button">
      <button type='button' disabled>loading</button>
    </div>
    <div class="start-button">
      <button type='button' onclick="startRecording();">start</button>
    </div>
    <div class="stop-button">
      <button onclick="stopRecording();" type="button">Stop</button>
    </div>
    <div>
      <meter value="0" min="0" max="10" class="volume_meter"> </meter>
    </div>
    <div>
      <textarea rows="4" readonly="readonly" class="guess">             </textarea>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.caret.js"></script>
  <script src="js/demo.js"></script>
</body>

</html>
